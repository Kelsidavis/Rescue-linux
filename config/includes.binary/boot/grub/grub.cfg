# GRUB2 Configuration for AI Rescue Linux

set default=0
set timeout=10

# Load modules
insmod all_video
insmod gfxterm
insmod png

# Set graphics mode
set gfxmode=auto
terminal_output gfxterm

# Colors
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

# Boot entries
menuentry "AI Rescue Linux" --id live-normal {
    linux /live/vmlinuz boot=live components quiet splash
    initrd /live/initrd
}

menuentry "AI Rescue Linux (Safe Mode)" --id live-safe {
    linux /live/vmlinuz boot=live components nomodeset vga=normal nosplash
    initrd /live/initrd
}

menuentry "AI Rescue Linux (Load to RAM)" --id live-toram {
    linux /live/vmlinuz boot=live components toram quiet splash
    initrd /live/initrd
}

menuentry "AI Rescue Linux (Forensic - Read Only)" --id live-forensic {
    linux /live/vmlinuz boot=live components forensic readonly noswap
    initrd /live/initrd
}

menuentry "AI Rescue Linux (Debug)" --id live-debug {
    linux /live/vmlinuz boot=live components debug
    initrd /live/initrd
}

menuentry "Boot from local disk" --id local {
    set root=(hd0)
    chainloader +1
}

menuentry "UEFI Firmware Settings" --id firmware {
    fwsetup
}
