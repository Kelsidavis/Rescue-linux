# GRUB configuration for AI Rescue Linux

set timeout=10
set default=0

insmod all_video
insmod gfxterm
set gfxmode=auto
terminal_output gfxterm

set menu_color_normal=white/black
set menu_color_highlight=black/cyan

menuentry "AI Rescue Linux - Start (Normal)" {
    linux /live/vmlinuz boot=live components quiet splash
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - Safe Mode (No GUI)" {
    linux /live/vmlinuz boot=live components 3 nomodeset
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - To RAM (Copy to Memory)" {
    linux /live/vmlinuz boot=live components toram quiet splash
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - Forensic Mode (Read-Only)" {
    linux /live/vmlinuz boot=live components forensic quiet splash
    initrd /live/initrd.img
}

menuentry "Hardware Detection Tool (HDT)" {
    linux /live/vmlinuz boot=live components memtest
    initrd /live/initrd.img
}
