<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="120" viewBox="0 0 300 120">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- AI Icon -->
  <g transform="translate(20, 20)">
    <!-- Circuit brain icon -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="url(#textGrad)" stroke-width="2"/>
    <circle cx="40" cy="40" r="25" fill="none" stroke="#00d4aa" stroke-width="1.5" opacity="0.6"/>
    <!-- AI nodes -->
    <circle cx="40" cy="25" r="4" fill="#00d4aa"/>
    <circle cx="55" cy="40" r="4" fill="#7c3aed"/>
    <circle cx="40" cy="55" r="4" fill="#00d4aa"/>
    <circle cx="25" cy="40" r="4" fill="#7c3aed"/>
    <circle cx="40" cy="40" r="6" fill="url(#textGrad)"/>
    <!-- Connection lines -->
    <line x1="40" y1="29" x2="40" y2="34" stroke="#00d4aa" stroke-width="2"/>
    <line x1="51" y1="40" x2="46" y2="40" stroke="#7c3aed" stroke-width="2"/>
    <line x1="40" y1="51" x2="40" y2="46" stroke="#00d4aa" stroke-width="2"/>
    <line x1="29" y1="40" x2="34" y2="40" stroke="#7c3aed" stroke-width="2"/>
  </g>

  <!-- AI RESCUE text -->
  <text x="110" y="55" font-family="monospace" font-size="36" font-weight="bold" fill="url(#textGrad)" filter="url(#glow)">
    AI RESCUE
  </text>

  <!-- Subtitle -->
  <text x="110" y="80" font-family="monospace" font-size="14" fill="#6e7681">
    Linux Recovery System
  </text>

  <!-- Decorative line -->
  <rect x="110" y="90" width="180" height="2" fill="url(#textGrad)" opacity="0.5"/>
</svg>
