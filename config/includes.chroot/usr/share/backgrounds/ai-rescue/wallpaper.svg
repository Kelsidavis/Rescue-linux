<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="50%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="50%" style="stop-color:#00a8cc"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#1a1f2e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGrad)"/>

  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="900" r="300" fill="#00d4aa" opacity="0.03" filter="url(#glow)"/>
  <circle cx="1700" cy="200" r="400" fill="#7c3aed" opacity="0.03" filter="url(#glow)"/>
  <circle cx="960" cy="540" r="500" fill="#00a8cc" opacity="0.02" filter="url(#glow)"/>

  <!-- Accent lines -->
  <line x1="0" y1="1000" x2="400" y2="1080" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>
  <line x1="1520" y1="0" x2="1920" y2="80" stroke="url(#accentGrad)" stroke-width="2" opacity="0.3"/>

  <!-- Corner accents -->
  <path d="M 0 1080 L 0 1020 L 60 1080 Z" fill="#00d4aa" opacity="0.4"/>
  <path d="M 1920 0 L 1920 60 L 1860 0 Z" fill="#7c3aed" opacity="0.4"/>

  <!-- Central logo area - subtle circuit pattern -->
  <g transform="translate(960, 540)" opacity="0.08">
    <!-- Circuit lines radiating from center -->
    <line x1="0" y1="-200" x2="0" y2="-100" stroke="#00d4aa" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="200" stroke="#00d4aa" stroke-width="2"/>
    <line x1="-200" y1="0" x2="-100" y2="0" stroke="#00d4aa" stroke-width="2"/>
    <line x1="100" y1="0" x2="200" y2="0" stroke="#00d4aa" stroke-width="2"/>

    <!-- Diagonal lines -->
    <line x1="-141" y1="-141" x2="-71" y2="-71" stroke="#7c3aed" stroke-width="2"/>
    <line x1="71" y1="71" x2="141" y2="141" stroke="#7c3aed" stroke-width="2"/>
    <line x1="141" y1="-141" x2="71" y2="-71" stroke="#7c3aed" stroke-width="2"/>
    <line x1="-71" y1="71" x2="-141" y2="141" stroke="#7c3aed" stroke-width="2"/>

    <!-- Connection nodes -->
    <circle cx="0" cy="-200" r="4" fill="#00d4aa"/>
    <circle cx="0" cy="200" r="4" fill="#00d4aa"/>
    <circle cx="-200" cy="0" r="4" fill="#00d4aa"/>
    <circle cx="200" cy="0" r="4" fill="#00d4aa"/>
    <circle cx="-141" cy="-141" r="4" fill="#7c3aed"/>
    <circle cx="141" cy="141" r="4" fill="#7c3aed"/>
    <circle cx="141" cy="-141" r="4" fill="#7c3aed"/>
    <circle cx="-141" cy="141" r="4" fill="#7c3aed"/>

    <!-- Center hex -->
    <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="none" stroke="#00a8cc" stroke-width="2"/>
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="#00a8cc" stroke-width="1"/>
  </g>

  <!-- Branding text -->
  <text x="60" y="60" font-family="monospace" font-size="14" fill="#3d4450" opacity="0.6">AI RESCUE LINUX v1.0</text>

  <!-- Bottom info -->
  <text x="1860" y="1060" font-family="monospace" font-size="12" fill="#3d4450" text-anchor="end" opacity="0.4">System Recovery Environment</text>
</svg>
