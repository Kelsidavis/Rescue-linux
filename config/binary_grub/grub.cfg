# AI Rescue Linux - GRUB Configuration

set default=0
set timeout=5

# Set theme colors
set color_normal=white/black
set color_highlight=cyan/black
set menu_color_normal=white/black
set menu_color_highlight=black/cyan

# Theme settings
loadfont unicode
set gfxmode=auto
insmod all_video
insmod gfxterm
terminal_output gfxterm

# Menu title
set pager=1

menuentry "AI Rescue Linux" {
    linux /live/vmlinuz boot=live components quiet splash
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - Safe Mode (No graphics drivers)" {
    linux /live/vmlinuz boot=live components nomodeset
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - Copy to RAM (Slow boot, fast run)" {
    linux /live/vmlinuz boot=live components toram quiet splash
    initrd /live/initrd.img
}

menuentry "AI Rescue Linux - Debug Mode" {
    linux /live/vmlinuz boot=live components debug
    initrd /live/initrd.img
}

menuentry "Boot from first hard disk" {
    chainloader +1
}
