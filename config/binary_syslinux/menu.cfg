# AI Rescue Linux - Boot Menu

MENU TABMSG Press ENTER to boot or TAB to edit options

LABEL live
    MENU LABEL ^AI Rescue Linux (Default)
    MENU DEFAULT
    LINUX /live/vmlinuz
    INITRD /live/initrd.img
    APPEND boot=live components quiet splash

LABEL live-safe
    MENU LABEL AI Rescue - Safe Mode (^No graphics drivers)
    LINUX /live/vmlinuz
    INITRD /live/initrd.img
    APPEND boot=live components nomodeset

LABEL live-toram
    MENU LABEL AI Rescue - Copy to ^RAM (Slow boot, fast run)
    LINUX /live/vmlinuz
    INITRD /live/initrd.img
    APPEND boot=live components toram quiet splash

LABEL live-debug
    MENU LABEL AI Rescue - ^Debug Mode
    LINUX /live/vmlinuz
    INITRD /live/initrd.img
    APPEND boot=live components debug

MENU SEPARATOR

LABEL localboot
    MENU LABEL Boot from first ^hard disk
    LOCALBOOT 0x80
