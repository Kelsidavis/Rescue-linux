<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="10"/>

  <!-- Circuit pattern decoration -->
  <g stroke="#ffffff" stroke-width="0.5" opacity="0.1">
    <path d="M50,50 L100,50 L100,100 L150,100" fill="none"/>
    <path d="M700,30 L750,30 L750,80" fill="none"/>
    <path d="M600,150 L650,150 L650,180 L700,180" fill="none"/>
    <circle cx="100" cy="50" r="3" fill="#ffffff"/>
    <circle cx="150" cy="100" r="3" fill="#ffffff"/>
    <circle cx="750" cy="80" r="3" fill="#ffffff"/>
  </g>

  <!-- AI Brain/Chip Icon -->
  <g transform="translate(80, 60)">
    <rect x="0" y="0" width="80" height="80" rx="8" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="url(#accent)" stroke-width="2"/>
    <circle cx="40" cy="40" r="8" fill="url(#accent)"/>
    <!-- Connection lines -->
    <line x1="0" y1="25" x2="-15" y2="25" stroke="url(#accent)" stroke-width="2"/>
    <line x1="0" y1="55" x2="-15" y2="55" stroke="url(#accent)" stroke-width="2"/>
    <line x1="80" y1="25" x2="95" y2="25" stroke="url(#accent)" stroke-width="2"/>
    <line x1="80" y1="55" x2="95" y2="55" stroke="url(#accent)" stroke-width="2"/>
    <line x1="25" y1="0" x2="25" y2="-15" stroke="url(#accent)" stroke-width="2"/>
    <line x1="55" y1="0" x2="55" y2="-15" stroke="url(#accent)" stroke-width="2"/>
    <line x1="25" y1="80" x2="25" y2="95" stroke="url(#accent)" stroke-width="2"/>
    <line x1="55" y1="80" x2="55" y2="95" stroke="url(#accent)" stroke-width="2"/>
  </g>

  <!-- Main Title -->
  <text x="200" y="90" font-family="monospace, Consolas, 'Courier New'" font-size="48" font-weight="bold" fill="url(#accent)">AI Rescue Linux</text>

  <!-- Subtitle -->
  <text x="200" y="130" font-family="monospace, Consolas, 'Courier New'" font-size="18" fill="#888888">AI-Powered System Recovery &amp; Repair</text>

  <!-- Tags -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="80" height="24" rx="12" fill="#00d9ff" opacity="0.2"/>
    <text x="40" y="16" font-family="monospace" font-size="11" fill="#00d9ff" text-anchor="middle">Claude</text>

    <rect x="90" y="0" width="80" height="24" rx="12" fill="#00ff88" opacity="0.2"/>
    <text x="130" y="16" font-family="monospace" font-size="11" fill="#00ff88" text-anchor="middle">TestDisk</text>

    <rect x="180" y="0" width="80" height="24" rx="12" fill="#ff6b6b" opacity="0.2"/>
    <text x="220" y="16" font-family="monospace" font-size="11" fill="#ff6b6b" text-anchor="middle">GParted</text>

    <rect x="270" y="0" width="100" height="24" rx="12" fill="#ffd93d" opacity="0.2"/>
    <text x="320" y="16" font-family="monospace" font-size="11" fill="#ffd93d" text-anchor="middle">Boot Repair</text>
  </g>

  <!-- Terminal cursor blink effect hint -->
  <rect x="720" y="85" width="12" height="24" fill="url(#accent)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
